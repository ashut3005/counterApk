<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="Counter.css">
</head>
<body class="main">
    <div class="count"><h1 id="display"></h1></div>
        <div class="counter">
            <div><button id="increment" class="button">+</button></div>
            <div><button id="decrement" class="button">-</button></div>
        </div>
        <button id="Reset"><h1>Reset</h1></button>
        <script src="Counter.js"></script>
</body>
</html>
